<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #3498db;
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button.success {
            background-color: #2ecc71; /* Green */
            color: #fff;
            pointer-events: none; /* Disable the button */
        }

        button .checkmark {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            top: 50%;
            transition: transform 0.3s ease;
        }

        button .checkmark::before {
            content: '';
            display: block;
            width: 6px;
            height: 12px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        button.success .checkmark {
            transform: translate(-50%, -50%) scale(1);
        }

        .forgot-password {
            font-size: 14px;
            margin-top: 10px;
            color: blue;
        }

        .forgot-password:hover {
            cursor: pointer;
        }

        .register-now {
            font-size: 14px;
            margin-top: 10px;
            color: black;
        }

        .register-now a {
            text-decoration: none;
            color: blue;
        }
    </style>
    <script>
        function updateButtonText(button) {
            button.classList.add('success'); // Change button style to green
            const checkmark = document.createElement('span');
            checkmark.className = 'checkmark';
            button.innerHTML = ''; // Clear button content
            button.appendChild(checkmark); // Add checkmark animation

            // Optionally disable the button entirely
            button.disabled = true;
        }
    </script>
</head>
<body>
<div class="login-container">
    <h2>Login with email</h2>

    <!-- Form for email login -->
    <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit" onclick="updateButtonText(this)">
            Send OTP
        </button>
    </form>

    <!-- Forgot password link -->
    <div class="forgot-password">
        <a href="/forgot-password">Forgot Password?</a>
    </div>

    <!-- Login with Aadhaar -->
    <div class="register-now">
        <p>Login using Aadhaar? 
            <a href="{{ url_for('login_aadhar') }}">Click here</a>
        </p>
    </div>
</div>
</body>
</html>
